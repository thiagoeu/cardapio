<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SeuBurguer</title>
</head>
<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">

        <div class="w-full h-full flex flex-col justify-center items-center">

            <img src="./assets/hamb-1.png" 
            alt="burguer logo" 
            class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
            />
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white ">SeuBurguer</h1>

            <span class="text-white font-medium">Rua dos flamingos 50, Campina Grande - PB</span>

            <div class="bg-green-600 px-4 py-1 rounded-lg mt-4 id="date-span">
                <span class="text-white font-medium"> terça a domingo - 18:00 as 00:00</span>
            </div>

        </div>

    </header>
    
    <h2 class="text-2xl md:text-5xl font-bold text-center mt-4 mb-2 "> Conheça nosso menu </h2>
    <!-- inicio menu -->
    <div id="menu">

        <menu>

            <!-- produto item-->
            <div class="flex gap-2">
                <img src="./assets/hamb-1.png" 
                alt="smash"
                class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300 "
                >
            
                <div>
                    <p class="font-bold">Hamburguer Smash</p>
                    <p class="text-sm">pão artesanal, blend de carne 160g, queijo prato, salada e molho especial da casa.</p>
                    
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg"> R$ 18,90</p>
                        <button class="bg-gray-700 px-5 rounded add-to-cart-btn">  
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div> 
            </div>
                <!-- fim produto item-->
        </menu>

    </div>

    <!-- fim menu -->
    
</body>
</html>
